<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            font-family: 'Comic Sans MS', sans-serif;
            color: #333;
        }
        .message {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            line-height: 1.8;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }
        .message span {
            color: #ff6347;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
